<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="timerstyle.css">
  </head>
  <body>
    <div class="timer-group">
     <div class="timer hour">
        <div class="countdownhand">
          <span id="HrCountDown1"></span>
       </div>
       
        <div class="countdownhand">
          <span id="HrCountDown2"></span>
        </div>
      </div>
      <div class="timer minute">
        <div class="hand"><span></span></div>
        <div class="hand"><span></span></div>
      </div>
      <div class="timer second">
        <div class="hand"><span></span></div>
        <div class="hand"><span></span></div>
      </div>
      <div class="face">
        <h2>Study Timer</h2>
        <p id="timer_face">00:00:00</p>  
      </div>
    </div>
  </body>

  <script src="timer.js"></script>
</html>
